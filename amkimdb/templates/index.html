<body class="w3-light-grey">
  <!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
      <h1 class="w3-xxxlarge"><b>AMK's IMDB</b></h1>
    </header>
    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">

      <!-- Blog entries -->
      <div class="w3-col l8 s12">


        <!-- Blog entry -->
        <div class="w3-container w3-white w3-margin w3-padding-large">
          {% for movie in movies %}
          <div class="w3-center">
            <h3>{{ movie.title }}</h3>
            <h5>released year: <span class="w3-opacity">{{ movie.released_year }}</span></h5>
          </div>
          <div class="w3-justify">
            <img src="{{ movie.image }}" alt="Runway" style="width:100%" class="w3-padding-16">
            <p class="w3-right">
            <form action='/{{movie.id}}/language' target="_blank" method="get"><input class="w3-button w3-black" type="submit"
                name="comments" value="comments" /></form>
            </p>
            <p class="w3-clear"></p>
          </div>
          {% endfor %}
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-dark-grey" style="padding:32px">
          <a href="#" class="w3-button w3-black w3-padding-large w3-margin-bottom"><i
              class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
